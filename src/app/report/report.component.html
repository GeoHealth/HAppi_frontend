<br>

<div class="container">
  <div id="report" class="row">
    <div id="symptoms_list" class="col-lg-3">
      <div class="card">
        <div class="card-block">
          <h4 class="card-title">Symptoms</h4>
        </div>
        <ul class="list-group list-group-flush">
          <li *ngFor="let symptom of symptomsList"
              class="list-group-item active justify-content-between"
              (click)="symptomClicked(symptom)"
              id="symptom{{symptom.id}}">
            <span class="symptom-legend-color" [style.background-color]="symptomsColors[symptom.id]"></span>
            <span>{{symptom.name}}</span>
            <span class="badge badge-default badge-pill">{{symptom.occurrences.length}}</span>
          </li>
        </ul>
      </div>
    </div>

    <div id="graphs" class="col-lg-9 text-center">
      <div class="card">
        <div id="nbOfOccurrencesPerDay" class="card-block">
          <h4 class="card-title">Number of occurrences per day</h4>
          <chart [type]="nbOfOccurrencesPerDayGraph.type" [data]="nbOfOccurrencesPerDayGraph.data"
                 [options]="nbOfOccurrencesPerDayGraph.options"></chart>
        </div>
      </div>

      <div class="card">
        <div id="nbOfOccurrencesPerSymptom" class="card-block">
          <h4 class="card-title">Number of occurrences per symptom</h4>
          <chart [type]="nbOfOccurrencesPerSymptomGraph.type" [data]="nbOfOccurrencesPerSymptomGraph.data"
                 [options]="nbOfOccurrencesPerSymptomGraph.options"></chart>
        </div>
      </div>

      <div class="card">
        <div id="dailyDistributionOfSymptoms" class="card-block">
          <h4 class="card-title">Daily distribution of symptoms</h4>
          <chart [type]="dailyDistributionOfSymptomsGraph.type" [data]="dailyDistributionOfSymptomsGraph.data"
                 [options]="dailyDistributionOfSymptomsGraph.options"></chart>
        </div>
      </div>

      <div class="card">
        <div id="calendarOccurrences" class="card-block">
          <full-calendar [symptoms]="selectedSymptoms" [symptomsColors]="symptomsColors"></full-calendar>
        </div>
      </div>
    </div>
  </div>

</div>
